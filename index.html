<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="calculatrice">
        <div id="écran">0</div>
        <div class="boutons">
            <div class="colonne1">
                <div data-action="clear" class="boutonUnique">CE</div>
                <div class="nombre" data-value="7">7</div>
                <div class="nombre" data-value="4">4</div>
                <div class="nombre" data-value="1">1</div>
                <div data-action="plusMoins" class="boutonUnique">±</div>
            </div>
            <div class="colonne2">
                <div data-action="clear" class="boutonUnique">C</div>
                <div class="nombre" data-value="8">8</div>
                <div class="nombre" data-value="5">5</div>
                <div class="nombre" data-value="2">2</div>
                <div class="nombre" data-value="0">0</div>
            </div>
            <div class="colonne3">
                <div data-action="delete" class="boutonUnique">⌫</div>
                <div class="nombre" data-value="9">9</div>
                <div class="nombre" data-value="6">6</div>
                <div class="nombre" data-value="3">3</div>
                <div data-action="point" class="boutonUnique">.</div>
            </div>
            <div class="colonne4">
                <div data-action="op">/</div>
                <div data-action="op">x</div>
                <div data-action="op">-</div>
                <div data-action="op">+</div>
                <div data-action="calculer">=</div>
            </div>
            
        </div>
    </div>

    <script src="./main.js"></script>
</body>
</html>
